<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کوییزی | ثبت نام</title>
    <link rel="stylesheet" href="./src/index.css">
</head>

<body class="overflow-x-hidden">
    <div class="font-medium min-h-screen" style="background: linear-gradient(to top ,#B74358 , #F24B69);">
        <div class=" w-full container mx-auto pt-10 text-white">
            <div class="flex justify-between items-center text-xl">
                <a href="#" class="mx-10">خانه</a>
                <img src="/images/logo.png" alt="logo">
            </div>

            <div class="flex justify-between items-center max-lg:flex-col">
                <div class="basis-1/2 mr-20 max-lg:w-full max-lg:my-44 max-sm:my-8 max-lg:z-10">
                    <div>
                        <h1 class="text-4xl font-bold mb-2">ثبت نام</h1>
                        <p class="text-lg">برای شروع فقط و فقط کافیه فرم پایینو پر کنی :)</p>
                    </div>
                    <form action="" class="mt-12 gap-5 flex flex-col">
                        <div class="flex justify-center items-start flex-col gap-2">
                            <label>نام و نام خانوادگی : </label>
                            <input type="text" class="w-2/3 max-xl:w-10/12 bg-white text-black h-10 rounded-lg p-2 outline-none">
                        </div>
                        <div class="flex justify-center items-start flex-col gap-2">
                            <label>پسورد : </label>
                            <input type="text" class="w-2/3 max-xl:w-10/12 bg-white text-black h-10 rounded-lg p-2 outline-none">
                        </div>
                        <button type="submit" class="w-2/3 max-xl:w-10/12 bg-white text-black rounded-lg h-10 mt-5">ثبت نام</button>
                    </form>
                </div>
                <div>
                    <img class="w-full max-sm:w-full max-lg:absolute top-0 right-80 max-md:right-72 max-md:top-24 max-sm:relative max-sm:top-0  max-sm:right-0" src="./public//images/login-image.png" alt="login-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
